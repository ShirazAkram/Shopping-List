<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>shopping-list</title>
    <link href="./style.css" rel="stylesheet">
</head>
<body>
    <div class="parent-container">
        <h1>Grocery List</h1>
        <div class="input-container">
            <p>Item Name</p>
            <input id="item-name-input" type="text">
        </div>
        <div class="input-container">
            <p>Item Price</p>
            <input id="item-price-input" type="number">
        </div>
        <button id="add-button">Add</button>

        <div class="task">
            <span>Total: </span><span data-ns-test="grandTotal">0</span>
        </div>

        <table>
            <thead></thead>
            <tbody id="tbody">
                <!--Shopping List Here-->
            </tbody>
        </table>
        
    </div>

</body>
<script src="./script00.js" type="text/javascript"></script>
</html>
